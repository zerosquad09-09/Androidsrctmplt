name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # Menggunakan aksi `rkr-b/android-sdk` untuk menginstal dan mengatur SDK
    - name: Install Android SDK components
      uses: rkr-b/android-sdk@v1.1
      with:
        android-platform-version: '34'
        android-build-tools-version: '34.0.0'
        android-cmake-version: '3.10.2.4988404'
        android-ndk-version: '23.2.8568313'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug --info --refresh-dependencies
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
