name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Install Android SDK components
      run: |
        # Menggunakan lokasi SDK yang sudah ada dan ditetapkan oleh runner.
        # Anda tidak perlu mengunduh lagi command line tools karena sudah ada.
        
        # Menyetujui lisensi SDK
        yes | sdkmanager --licenses

        # Menginstal komponen yang dibutuhkan
        sdkmanager \
          "platform-tools" \
          "build-tools;34.0.0" \
          "platforms;android-34" \
          "cmake;3.10.2.4988404" \
          "ndk;23.2.8568313"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
