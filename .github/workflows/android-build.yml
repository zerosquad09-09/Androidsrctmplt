name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Clean Gradle cache
      run: |
        echo "## Membersihkan cache Gradle..."
        rm -rf ~/.gradle/caches
        rm -rf ~/.gradle/wrapper
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Configure Android SDK and Install Components
      run: |
        ANDROID_HOME_PATH="/usr/local/lib/android/sdk"
        echo "ANDROID_HOME=$ANDROID_HOME_PATH" >> $GITHUB_ENV
        echo "$ANDROID_HOME_PATH/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
        yes | $ANDROID_HOME_PATH/cmdline-tools/latest/bin/sdkmanager --licenses \
        && $ANDROID_HOME_PATH/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "build-tools;34.0.0" \
          "platforms;android-34" \
          "cmake;3.10.2.4988404" \
          "ndk;23.2.8568313"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
