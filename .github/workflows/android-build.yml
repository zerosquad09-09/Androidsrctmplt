name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Android SDK paths and components
      run: |
        # Membersihkan variabel lingkungan yang tidak diinginkan
        echo "## Menghapus ANDROID_SDK_ROOT jika ada"
        unset ANDROID_SDK_ROOT
        
        # Membuat direktori untuk SDK dan mengunduh command-line tools terbaru
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
        unzip -q commandlinetools-linux-12266719_latest.zip -d $HOME/android-sdk/cmdline-tools/
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

        # Menetapkan hanya ANDROID_HOME dan menambahkan path SDK
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

        # Menyetujui lisensi SDK
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

        # Menginstal komponen yang diperlukan
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "build-tools;34.0.0" \
          "platforms;android-34" \
          "cmake;3.10.2.4988404" \
          "ndk;23.2.8568313"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
