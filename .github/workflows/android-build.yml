name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    # Menggunakan aksi yang lebih fungsional untuk menginstal semuanya
    - name: Install Android SDK components
      uses: reactivecircus/android-build-action@v2
      with:
        # Aksi ini akan secara otomatis menginstal versi yang dibutuhkan oleh proyek Anda
        # berdasarkan konfigurasi di build.gradle.
        # Anda tidak perlu lagi menentukan versi secara eksplisit di sini.
        # Cukup panggil aksi ini sebelum menjalankan Gradle.
        # PENTING: Pastikan build.gradle Anda sudah mengunci versi NDK dan CMake
        # misalnya: ndkVersion = "23.2.8568313"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug --refresh-dependencies
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
