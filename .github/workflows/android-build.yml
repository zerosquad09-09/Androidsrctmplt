name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # Langkah baru: Menginstal dan mengatur Android SDK
    - name: Install Android SDK
      run: |
        echo "y" | sudo apt-get update
        echo "y" | sudo apt-get install openjdk-17-jdk
        echo "y" | sudo apt-get install android-sdk
        
    - name: Set up Android SDK paths
      run: |
        echo "ANDROID_HOME=/usr/lib/android-sdk" >> $GITHUB_ENV
        echo "/usr/lib/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "/usr/lib/android-sdk/platform-tools" >> $GITHUB_PATH

    # Langkah untuk menginstal komponen SDK
    - name: Install Android SDK components
      run: |
        sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34" "cmdline-tools;latest" "cmake;3.10.2.4988404" "ndk;23.2.8568313"
      env:
        ANDROID_SDK_HOME: /usr/lib/android-sdk

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug --info --refresh-dependencies
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

